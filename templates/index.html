{% extends 'base.html' %}
{% block index %}
<div class="container mb-3">
    <h1>Add To-Do's</h1>
    <form action="/" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">To-Do Title</label>
            <input type="text" class="form-control" id="title" name="title" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To-Do Description</label>
            <input type="text" class="form-control" id="desc" name="desc">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>


<div class="container my-5">
    <h1>To-Do's</h1>
    {% if work|length == 0 %}
    <div class="alert alert-danger" role="alert">
        <h3>Add Your Works Here</h3>
    </div>
    {% else %}

    <table class="table">
        <thead>
            <tr>
                <th scope="col">S.NO</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in work %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{i.title}}</td>
                <td>{{i.desc}}</td>
                <td>{{i.date}}</td>
                <td>
                    <a href="/update/{{i.sno}}" type="button" class="btn btn-outline-dark">Update</a>
                    <a href="/delete/{{i.sno}}" type="button" class="btn btn-outline-dark">Delete</a>
                </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    {% endif %}

</div>
{% endblock index %}
