{% extends 'base.html' %}
{% block index %}
<div class="container mb-3">
    <h1>Add To-Do's</h1>
    <form action="/update/{{todo.sno}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">To-Do Title</label>
            <input type="text" class="form-control" id="title" value='{{todo.title}}' name="title"
                aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">To-Do Description</label>
            <input type="text" class="form-control" id="desc" value="{{todo.desc}}" name="desc">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
    </form>
</div>

{% endblock index %}
